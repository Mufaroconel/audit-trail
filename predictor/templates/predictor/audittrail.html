<!-- templates/predictor/audittrail.html -->
<!DOCTYPE html>
<html>
<head>
    <title>audittrail</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Jost', sans-serif;
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }
        .navbar {
            width: 100%;
            background-color: #1f1f3d;
            padding: 10px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        .navbar .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #fff;
        }
        .navbar .nav-links a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }
        .navbar .nav-links a:hover {
            color: #ffcc00;
        }
        .container {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            color: #000;
            text-align: center;
            width: 400px;
            margin-top: 120px;
        }
        h2 {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="file"] {
            padding: 10px;
            margin: 20px 0;
        }
        button {
            padding: 10px;
            background-color: #573b8a;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #6d44b8;
        }
    </style>
</head>
<body>
<div class="navbar">
    <div class="logo">FraudGuard</div>
    <div class="nav-links">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'predict' %}">Predict</a>
        <a href="{% url 'import' %}">Import</a>
        <a href="{% url 'transaction_list' %}">History</a>
        <a href="{% url 'audittrail' %}">audittrail</a>
        <a href="{% url 'logout' %}">Logout</a>
    </div>
</div>

<div class="container">
    <h2>Audit Trail Logs</h2>
    <table border="1">
        <thead>
            <tr>
                <th>User</th>
                <th>Action</th>
                <th>Details</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.user.username }}</td>
                <td>{{ log.action }}</td>
                <td>{{ log.details }}</td>
                <td>{{ log.timestamp }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No audit logs found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
