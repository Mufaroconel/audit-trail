<!-- templates/predictor/register.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Jost', sans-serif;
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
        }
        .main {
            width: 450px;
            padding: 35px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 5px 20px 50px rgba(0, 0, 0, 0.5);
            color: #000;
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: bold;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-weight: 500;
        }
        button {
            padding: 12px;
            background-color: #573b8a;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #6d44b8;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
        .login-link a {
            color: #573b8a;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="main">
    <h2>Create Your Account</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="first_name" placeholder="First Name" required>
        <input type="text" name="last_name" placeholder="Surname" required>
        <input type="text" name="national_id" placeholder="National ID" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="text" name="phone" placeholder="Phone Number" required>
        <input type="text" name="address" placeholder="Residential Address" required>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password1" placeholder="Password" required>
        <input type="password" name="password2" placeholder="Confirm Password" required>
        <button type="submit">Register</button>
    </form>
    <div class="login-link">
        Already have an account? <a href="{% url 'login' %}">Login here</a>
    </div>
</div>
</body>
</html>
